spring.application.name=forestlands-backend

spring.session.jdbc.initialize-schema=always
spring.jpa.show-sql=false

logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n

logging.level.org.springframework.security=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost

jwt.issuer=http://localhost
jwt.secret=
jwt.access-token-minutes=15
jwt.refresh-token-days=30